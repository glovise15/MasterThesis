config:
  target: 'http:/'
  plugins:
    expect: {}
  phases:
    - duration: 1
      arrivalRate: 1
  defaults:
    headers:
      content-type: 'application/json'
  processor: "./functions.js"
scenarios:
# ----------------------------------------------------------------------------------------------------------------------
# Actors creation required for testing the likess
# ----------------------------------------------------------------------------------------------------------------------
  - flow:
    - post:
        url: "/localhost:3102/user/create"
        json:
          username: "User_{{$randomNumber(1,10000)}}"
          password: "mdp"
        capture:
          json: "$.data"
          as: "username"
        expect:
          - statusCode: 200
          - contentType: json
          - hasProperty: data

    - get:
        url: "/localhost:3103/user/authenticate/{{username}}/mdp"
        capture:
          json: "$.response.token"
          as: "token"
        expect:
          - statusCode: 200
          - contentType: json
          - hasProperty: "response.token"

    - post:
        url: "/localhost:3105/actor/create"
        headers:
          authorization: "{{token}}"
        json:
          user: "{{ username }}"
          type: "Person"
          id: "actor{{$randomNumber(1,10000)}}"
          name: "Cameron Hears"
          preferredUsername: "cam"
          summary: "Lisp enthusiast hailing from MIT"
        capture:
          json: "$.data.id"
          as: "actor1"
        expect:
          - statusCode: 200
          - contentType: json
          - hasProperty: "data"

    - post:
        url: "/localhost:3105/actor/create"
        headers:
          authorization: "{{token}}"
        json:
          user: "{{ username }}"
          type: "Person"
          id: "actor{{$randomNumber(1,10000)}}"
          name: "Jean Lupin"
          preferredUsername: "cJeanam"
          summary: "Lisp enthusiast hailing from MIT"
        capture:
          json: "$.data.id"
          as: "actor2"
        expect:
          - statusCode: 200
          - contentType: json
          - hasProperty: "data"
          
# ----------------------------------------------------------------------------------------------------------------------
# Creation of a note to like
# ----------------------------------------------------------------------------------------------------------------------

          
    - post:
        url: "/localhost:3119/note/create"
        headers:
          authorization: "{{token}}"
        json:
          '@context': "https://www.w3.org/ns/activitystreams"
          name: "My day"
          type: "Note"
          attributedTo: "http://172.25.0.1:3106/actor/get/{{actor1}}"
          content: "Content of the note"
          to: "http://172.25.0.1:3106/actor/get/{{actor2}}"
        capture:
          - json: "$.data[0]"
            as: "createActivity"
          - json: "$.data[0].object.id"
            as: "noteID"
        expect:
          - statusCode: 200
          - contentType: json

    - post:
        url: "/localhost:3119/note/create"
        headers:
          authorization: "{{token}}"
        json:
          '@context': "https://www.w3.org/ns/activitystreams"
          name: "My day"
          type: "Note"
          attributedTo: "http://172.25.0.1:3106/actor/get/{{actor1}}"
          content: "Content of the note"
          to: "http://172.25.0.1:3106/actor/get/{{actor2}}"
        capture:
          - json: "$.data[0]"
            as: "createActivity"
          - json: "$.data[0].object.id"
            as: "noteID2"
        expect:
          - statusCode: 200
          - contentType: json
    - think: 1
    - think: 1          

# ----------------------------------------------------------------------------------------------------------------------
# Like services testing
# ----------------------------------------------------------------------------------------------------------------------

    - function: "retrieveIdentifier"
    - post:
        url: "/localhost:3115/like/create"
        headers:
          authorization: "{{token}}"
        json:
          '@context': "https://www.w3.org/ns/activitystreams"
          type: "Like"
          actor: "http://172.25.0.1:3106/actor/get/{{actor1}}"
          summary: "Like activity summary"
          object: "{{noteID}}"
          to: "http://172.25.0.1:3106/actor/get/{{actor2}}"
        capture:
          - json: "$.data[0]"
            as: "likeActivity"
          - json: "$.data[0].actor"
            as: "senderURL"
          - json: "$.data[0].to"
            as: "receiverURL"
          - json: "$.data[0].id"
            as: "likeID"
        expect:
          - statusCode: 200
          - contentType: json
          - hasProperty: "data[0].type"
          - hasProperty: "data[0].actor"
          - hasProperty: "data[0].object"
          - hasProperty: "data[0].to"
          - hasProperty: "data[0].id"
    - think: 1

    - get:
        url: "/localhost:3117/like/liked/{{actor1}}"
        capture:
          - json: "$.liked[0]"
            as: "likedObject"
        expect:
          - statusCode: 200
          - contentType: json
          - hasProperty: "liked"
          - equals:
            - "{{noteID}}"
            - "{{likedObject}}"

    - get:
        url: "/localhost:3117/like/likes/{{noteIdentifier}}"
        capture:
          - json: "$.liked[0]"
            as: "actors"
        expect:
          - statusCode: 200
          - contentType: json
          - hasProperty: "liked"
          - equals:
            - "{{actors}}"
            - "{{senderURL}}"

    - get:
        url: "{{likeID}}"
        capture:
          - json: "$.replayedEvent"
            as: "getLikeActivity"
        expect:
          - statusCode: 200
          - contentType: json
          - equals:
            - "{{likeActivity}}"
            - "{{getLikeActivity}}"

    - post:
        url: "/localhost:3115/like/undo"
        headers:
          authorization: "{{token}}"
        json:
          '@context': "https://www.w3.org/ns/activitystreams"
          type: "Undo"
          actor: "http://172.25.0.1:3106/actor/get/{{actor1}}"
          summary: "Like activity summary"
          object:
            type: "Like"
            actor: "http://172.25.0.1:3106/actor/get/{{actor1}}"
            object: "{{noteID}}"
            id: "{{likeID}}"
          to: "http://172.25.0.1:3106/actor/get/{{actor2}}"
        expect:
          - statusCode: 200
          - contentType: json
    - think: 1

    - get:
        url: "{{likeID}}"
        expect:
          - statusCode: 500

    - post:
        url: "/localhost:3115/like/create"
        headers:
          authorization: "{{token}}"
        json:
          '@context': "https://www.w3.org/ns/activitystreams"
          type: "Like"
          actor: "http://172.25.0.1:3106/actor/get/{{actor1}}"
          summary: "Like activity summary"
          object: "{{noteID}}"
          to: "http://172.25.0.1:3106/actor/get/{{actor2}}"
        expect:
          - statusCode: 200
          - contentType: json

    - think: 1

    - post:
        url: "/localhost:3115/like/create"
        headers:
          authorization: "{{token}}"
        json:
          '@context': "https://www.w3.org/ns/activitystreams"
          type: "Like"
          actor: "http://172.25.0.1:3106/actor/get/{{actor1}}"
          summary: "Like activity summary"
          object: "{{noteID2}}"
          to: "http://172.25.0.1:3106/actor/get/{{actor2}}"
        expect:
          - statusCode: 200
          - contentType: json

    - think: 1

    - get:
        url: "/localhost:3117/like/liked/{{actor1}}"
        capture:
          - json: "$.liked[0]"
            as: "likedObject"
        expect:
          - statusCode: 200
          - contentType: json
          - hasProperty: "liked"
