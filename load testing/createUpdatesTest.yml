config:
  target: 'http://localhost:3119/note'
  phases:
    - duration: 60
      arrivalRate: 50
  defaults:
    headers:
      content-type: 'application/json'
scenarios:
  - flow:
    - post:
        url: "/create"
        json:
          '@context': ""
          name: "Note title"
          type: "Note"
          id: "Note_{{$randomNumber(1,10000)}}"
          actor: "Issuer"
          content: "Content of the note"
        capture:
          json: "$.data.body.data.id"
          as: "id"

    - post:
        url: "/update"
        async: true
        json:
          '@context': ""
          name: "Note title"
          type: "Note"
          id: "{{id}}"
          actor: "Issuer"
          content: "Updated content of the note"

